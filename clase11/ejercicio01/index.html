<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Ejercicio01 - Clase 11</title>

    <!-- CSS de Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- CSS Propio -->
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    
    <h1>Cuestionario Base</h1> 
      <div class="container mt-4">

         
        <div class="row">
                
                <div class="col-8">
                   <div class="contenido-principal">
                    <div>
                        <h1>jquery y Bootstrap</h1>
                        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ducimus eaque tempora optio sequi nostrum ex velit repellendus id, labore adipisci consectetur fugiat vitae distinctio sunt quasi quisquam magnam mollitia illo!</p>
                    </div>
                </div>
                </div>
                <div class="col">
                    <h2>Menú de Edición</h2>
                    <!--Form Título-->
                    <div class="mb-3">
                        <label for="form-titulo" class="text"> Título</label>
                        <input type="titulo" class="form-control" id="form-titulo"> 
                        </div>
                    <!--Form Parrafo--> 
                    <div class="mb-3">
                        <label for="form-parrafo" class="form-label">Párrafo</label>
                        <textarea class="form-control" id="form-parrafo" rows="3" placeholder="Escribir un Párrafo..."></textarea>
                    </div>
                    <!--Form Tamanio-->
                    <div class="mb-3">
                        <label for="form-tamanio" class="form-label">Tamaño del título (en px)</label>
                        <textarea class="form-control" id="form-tamanio" 
                        type ="number"
                        placeholder="Escribir un número..."></textarea>
                    </div>
                    <!--Form Check-->
                   
                    <div class="mb-3">
                        <label class="form-label">Color del Título</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"> <!--Mismo name porque forma parte del mismo grupo-->
                            <label class="form-check-label" for="flexRadioDefault1">
                          Rojo
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                            Verde
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                            <label class="form-check-label" for="flexRadioDefault3">
                            Azul
                            </label>
                        </div>
                    </div>
                    <!--Botón-->  
                    <div class="mb-3">
                         <button id="boton-guard">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    
  
      <!-- jQuery -->
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
  
      <!-- JS de Bootstrap -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"
      ></script>
  
      <!-- JS de Vue.js -->
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  
      <!-- JS Propio -->
      <script src="js/app.js"></script>
</body>
</html>
